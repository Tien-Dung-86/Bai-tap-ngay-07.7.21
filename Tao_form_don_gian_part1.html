<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form sở thích của bạn</title>
  <style>
    form {
      width: 420px;
    }
    h3 {
      text-align: center;
      background: orangered;
      color: white;
      height: 25px;
    }
    .hob{
      color: orangered;
    }
  </style>
</head>
<body>
<form>
  <fieldset>
    <h3>SỞ THÍCH CỦA BẠN</h3>
    <table>
      <tr>
        <td style="color: blue; width: 80px">Họ và tên</td>
        <td><label><input type="text" placeholder="(yourname)" style="width: 250px"></label></td>
      </tr>
      <tr>
        <td style="color: blue; width: 80px">Email</td>
        <td><label><input type="text" placeholder="(yourmail)" style="width: 200px"></label></td>
      </tr>
      <tr>
        <td style="color: blue">Sở thích</td>
        <td class="hob"><label><input type="checkbox" name="hobby"> Thể thao</label> <span>&nbsp</span><label><input type="checkbox" name="hobby"> Âm nhạc</label><span>&nbsp</span><label><input type="checkbox" name="hobby"> Đọc sách</label></td>
      </tr>
      <tr>
        <td></td>
        <td class="hob"><label><input type="checkbox" name="hobby"> Lướt Web</label> <span>&nbsp</span><label><input type="checkbox" name="hobby"> Chơi Game</label><span>&nbsp</span><label><input type="checkbox" name="hobby"> Điện ảnh</label></td>
      </tr>
      <tr>
        <td></td>
        <td class="hob"><label><input type="checkbox" name="hobby"> Du lịch</label></td>
      </tr>
      <tr>
      <td></td>
      <td><label><input type="submit" value="Gửi thông tin" style="width: 100px"></label><span>&nbsp</span><label><input type="reset" value="Nhập lại"></label></td></tr>
    </table>
  </fieldset>
</form>
</body>
</html>
